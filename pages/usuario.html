<div class="row">
    <h1 class="text-start mb-3 mt-3">Usuarios</h1>
    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#modalAgregar"><i class="fa-solid fa-plus m-1"></i>Agregar</button>
    </div>

    <div class="table-responsive m-3">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Documento</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Roles</th>
                    <th scope="col" class="text-center" colspan="2">Opciones</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Agregar Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="mb-3">
                        <label for="identificacion" class="form-label">Documento</label>
                        <input type="number" class="form-control" id="identificacion">
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" rows="3">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="fomr-label">Contraseña</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3">
                        <label for="rol" class="fomr-label">Rol</label>
                        <select id="rol" class="form-select" aria-label="Default select example">
                            <option value="" selected>Selecciona un rol</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelarAgregar" type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Cancelar</button>
                <button id="agregar" type="button" class="btn btn-primary">
                    <span id="spinnerAgregar" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                    Guardar
                </button>
            </div>
        </div>
    </div>
</div>
<!-- Modal editar-->
<div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="mb-3">
                        <label for="nombreEdit" class="fomr-label">Nombre</label>
                        <input class="form-control" id="nombreEdit">
                    </div>
                    <div class="mb-3">
                        <label for="passwordEdit" class="form-label">Contraseña</label>
                        <input type="text" class="form-control" id="passwordEdit">
                    </div>
                    <div class="mb-3">
                        <label for="rolEdit" class="fomr-label">Rol</label>
                        <select id="rolEdit" class="form-select" aria-label="Default select example">
                            <option value="" selected>Selecciona un rol</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button id="editar" type="button" class="btn btn-primary">
                    <span id="spinnerEditar" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                    Actualizar
                </button>
            </div>
        </div>
    </div>
</div>
<script>
    listaUsuarios();
    listaRoles();
    $("#agregar").click(function(){
        identification = $("#identificacion").val();
        nombre = $("#nombre").val();
        password = $("#password").val();
        rol = $("#rol").val();
        $("#spinnerAgregar").show();
        agregarUsuario(identification,nombre,password,rol);
        limpiarModalAgregar();
    });
    $("#cancelarAgregar").click(function(){
        limpiarModalAgregar();
    })
    $("#cancelarEditar #editar").click(function(){
        limpiarModalEditar();
    })
</script>
