<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bender Bar</title>
    <link href="./libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col d-flex flex-column min-vh-100 justify-content-center align-items-center">
          <img src="https://i.pinimg.com/736x/4e/28/30/4e2830d9f8c4b49c821df4447287ab15.jpg" class="img-fluid" width="80%">
        </div>
        <div id="seccionLogin" class="col d-flex flex-column min-vh-100 justify-content-center">
          <h1 class="text-start m-3">Login</h1>
          <h6 class="text-start m-3">Administración de inventarios</h6>
          <div>
            <div class="m-3">
              <label for="username" class="form-label">Usuario</label>
              <input type="email" class="form-control" id="username">
            </div>
            <div class="m-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="d-grid gap-2">
              <button type="button" class="btn btn-primary m-3">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./libs/bootstrap/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
