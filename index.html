<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bender Bar</title>
	  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link href="./libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <script src="scripts/jquery.3.6.1.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col d-flex flex-column min-vh-100 justify-content-center align-items-center">
          <img src="img/logobender.jpeg" class="img-fluid" width="80%">
        </div>
        <div id="seccionLogin" class="col d-flex flex-column min-vh-100 justify-content-center">
          <h1 class="text-start m-3">Login</h1>
          <h6 class="text-start m-3">Administración de inventarios</h6>
          <div>
            <div class="m-3">
              <label for="username" class="form-label">Usuario</label>
              <input type="number" class="form-control" id="username">
            </div>
            <div class="m-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="d-grid gap-2">
              <button id="login" type="button" class="btn btn-primary m-3">
                <span id="spinnerLogin" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                Login
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./libs/bootstrap/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="libs/bootstrap/js/docs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@docsearch/js@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stackblitz/sdk@1/bundles/sdk.umd.js"></script>
    <script src="scripts/main.js"></script>
    <script>
        load("scripts").then(function(){
          $("#login").click(function(){
            username = $("#username").val();
            password = $("#password").val();
            $("#spinnerLogin").show();
            login(username, password);
          });
        });
    </script>
  </body>
</html>
